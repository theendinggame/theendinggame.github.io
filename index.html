<!DOCTYPE HTML>
<html>
<head>
    <title>The Ending Game!</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center
        }

        iframe {
            width: 320px;
            height: 450px;
            border: none;
            transform-origin: center
        }
    </style>
    <script>
        function resize() {
            const i = document.querySelector("iframe"),
                s = window.innerWidth / 320,
                e = window.innerHeight / 450,
                t = Math.min(s, e);
            i.style.transform = `scale(${t})`
        }
        window.onresize = resize, window.onload = resize;
    </script>
</head>

<body>
    <iframe src="https://studio.code.org/projects/applab/40b2f6de-1140-4362-b3ee-eee021e452d7/embed/?nophone=true" allowfullscreen></iframe>
</body>
</html>
